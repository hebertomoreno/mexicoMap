<!DOCTYPE html>
<html>
	<style>
		.state:hover {
			fill: yellow;
		}
	</style>
	<head>
		<script type="text/javascript" src="d3/d3.js"></script>
		<script src="//d3js.org/topojson.v1.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
	var width = 960,
		height = 1160;
	var svg = d3.select("body")
				.append("svg")
				.attr("width", width)
				.attr("height", height);
	/*			
	var projection = d3.geoAlbers()
						.center([102.55,23.63])
						.rotate([4.4,0])
						.parallels([20,30])
						.scale(6000)
						.translate([width/2, height/2]);*/
	var projection = d3.geoConicConformal()
							.rotate([102, 0])
							.center([0, 24])
							.parallels([17.5, 29.5])
							.scale(1850)
							.translate([width / 2, height / 2]);
	var path = d3.geoPath()
				.projection(projection);

	d3.json("mexico.json", function(error, mexico) {

		if (error) return console.error(error);
		var states = topojson.feature(mexico, mexico.objects.states);

		/*svg.append("path")
			.datum(states)
			.attr("d", d3.geoPath().projection(d3.geoMercator()));*/
		svg.selectAll(".states")
			.data(states.features)
			.enter()
			.append("path")
			.attr("class", function(d) { 
				console.log("state " + d.name); 
				return "state id" + d.id;
			})
			.attr("fill", function(d) {
				var rgbR = Math.round(Math.random() * 255);
				var rgbR = rgbR.toString(16);
				var rgbG = Math.round(Math.random() * 255);
				var rgbG = rgbG.toString(16);
				var rgbB = Math.round(Math.random() * 255);
				var rgbB = rgbG.toString(16);
				return "#"+rgbR+rgbG+rgbB;
			})
			.attr("d", path);
	});
		</script>
	</body>
</html>
